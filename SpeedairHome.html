<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeedAir</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="SpeedairHome.css" />
  <script src="SpeeadairHome.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="/SpeedAir/pictures/SpeedairIcon.png" alt="SpeedAir Logo" />
        <span>SpeedAir</span>
      </div>
      <nav>
        <a href="/SpeedAir/about.html" class="nav1">About us</a>
        <a href="/SpeedAir/services.html" class="nav2">Services</a>
        <a href="/SpeedAir/review.html" class="nav3">Reviews</a>
        <a href="/SpeedAir/contact.html" class="nav4">Contact & Support</a>
        <div class="dropdown" tabindex="0">
          <span class="bar"><i class="fa-solid fa-bars"></i></span>
          <div class="dropdown-menu">
            <a href="/SpeedAir/about.html" class="nav1">About us</a>
            <a href="/SpeedAir/services.html" class="nav2">Services</a>
            <a href="/SpeedAir/review.html" class="nav3">Reviews</a>
            <a href="/SpeedAir/contact.html" class="nav4">Contact & Support</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="hero-bg"></div>

    <div class="hero">
      <div class="flight-form">
        <div class="trip-type">
          <label><input type="radio" name="trip" value="round" checked /> Roundtrip</label>
          <label><input type="radio" name="trip" value="oneway" /> One-way</label>
        </div>

        <div class="form-line">
          <input type="text" id="depart" placeholder="Depart from" />
          <button id="reverse">&#8646;</button>
          <input type="text" id="arrive" placeholder="Arrive at" />
          <input type="date" id="depart-date" />
          <input type="date" id="return-date" />
          <button id="traveller-toggle">1 Adult, Economy</button>
          <button class="search-btn">Search</button>
        </div>

        <div id="traveller-box" class="traveller-box hidden">
          <div class="traveller-row">
            <span>Adult 12+</span>
            <button class="minus" data-type="adult">-</button>
            <input type="number" id="adult" value="1" readonly />
            <button class="plus" data-type="adult">+</button>
          </div>
          <div class="traveller-row">
            <span>Child 2-11</span>
            <button class="minus" data-type="child">-</button>
            <input type="number" id="child" value="0" readonly />
            <button class="plus" data-type="child">+</button>
          </div>
          <div class="traveller-row">
            <span>Infant 0-1</span>
            <button class="minus" data-type="infant">-</button>
            <input type="number" id="infant" value="0" readonly />
            <button class="plus" data-type="infant">+</button>
          </div>
        </div>
      </div>
    </div>

    <div class="content-section">
      <div class="welcome-text">
        <h1>Welcome to SpeedAir</h1>
        <p>Your journey begins with us.</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 SpeedAir. All rights reserved.</p>
    </footer>
  </div>

  <div class="phone-icon" onclick="window.location.href='tel:104'">
    <i class="fas fa-phone"></i>
  </div>
  <!-- <link rel="stylesheet" href="/SpeedAir/SpeeadairHome.js">
  <script src="SpeedairHome.js"></script> -->
</body>

</html>
